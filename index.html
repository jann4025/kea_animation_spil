<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/nrr8jkz.css">


</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="social"></div>
                <div id="pengesedel" class="penge pengesedel"></div>
                <div id="pengesedel1" class="penge_1 pengesedel"></div>
                <div id="pengesedel2" class="penge_2 pengesedel"></div>
                <div id="pengesedel3" class="penge_3 pengesedel"></div>
                <div id="pengesedel4" class="penge_4 pengesedel"></div>
                <div id="menu_knap"></div>
                <div id="dokument" class="dok"></div>
                <div id="dokument1" class="dokument_1 dok"></div>
                <div id="dokument2" class="dokument_2 dok"></div>
                <div id="dokument3" class="dokument_3 dok" ></div>
                <div id="dokument4" class="dokument_4 dok"></div>
                <div id="sky" class="sky_flyt"></div>
                <div id="sky1" class="sky_flyt1"></div>
                <div id="sky2" class="sky_flyt2"></div>
                <div id="sky3" class="sky_flyt3"></div>

            </div>

            <div id="game_ui">
                <div id="points_box">
                    <div id="points"></div>
                </div>

                 <div id="energy">
                    <div id="life1" class="heart"></div>
                    <div id="life2" class="heart"></div>
                    <div id="life3" class="heart"></div>
                </div>
                <div id="time"></div>
            </div>
        </div>
        <div id="start">
            <div id="play"></div>
            <div id="menu_knap"></div>
        </div>
        <div id="settings" class="hide">
            <div id="musik"></div>
            <div id="lyd"></div>
            <div id="luk"></div>
        </div>
        <div id="gameover" class="hide">
            <div id="try_again"></div>
        </div>
        <div id="levelcomplete" class="hide">
            <div id="try_again_vundet"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
